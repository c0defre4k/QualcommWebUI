<div class="side-left" data-role="header" data-position="inline">
    <a id="trafficBack" href="#" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l">Back</a>
    <h1 data-trans="traffic_setting"></h1>
</div>
<div data-role="main" class="ui-content">
    <form id="frmTrafficSetting">
        <div class="ui-field-contain">
            <label for="packageType" data-trans="package_type"></label>
            <select name="packageType" id="packageType">
                <option value="0" data-trans="package_by_time"></option>
                <option value="1" data-trans="package_by_data"></option>
            </select>
        </div>
        <div id="packageByTime" class="hide">
            <div class="ui-field-contain">
                <label style="margin-top: 15px;" for="packageTime" data-trans="traffic_package"></label>
                <div class="ui-grid-a">
                    <div style="width: 70%;" class="ui-block-a">
                        <input id="packageTime" name="packageTime" type="text" class="required" minlength='1' maxlength='4'/>
                    </div>
                    <div style="width: 30%;" class="ui-block-b">
                        <span style="line-height: 52px; margin-left: 5px;" data-trans="hours"></span>
                    </div>
                </div>
            </div>
            <div class="ui-field-contain">
                <label style="margin-top: 15px;" for="alertTimeReach" data-trans="traffic_alert"></label>
                <div class="ui-grid-a">
                    <div style="width: 70%;" class="ui-block-a">
                        <input id="alertTimeReach" name="alertTimeReach" type="text" class="required" minlength='1' maxlength='3'/>
                    </div>
                    <div style="width: 30%;" class="ui-block-b">
                        <span style="line-height: 52px; margin-left: 5px;">%</span>
                    </div>
                </div>
            </div>
            <span class="break-word" id="alertTimeInfo"></span>
        </div>
        <div id="packageByData" class="hide">
            <div class="ui-field-contain">
                <label style="margin-top: 15px;" for="packageData" data-trans="traffic_package"></label>
                <div class="ui-grid-a">
                    <div style="width: 70%;" class="ui-block-a">
                        <input id="packageData" name="packageData" type="text" class="required" minlength='1' maxlength='4'/>
                    </div>
                    <div style="width: 30%; margin-top: 2px;" class="ui-block-b">
                        <select name="dataUnit" id="dataUnit" data-mini="true">
                            <option value="1">MB</option>
                            <option value="1024">GB</option>
                            <option value="1048576">TB</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="ui-field-contain">
                <label style="margin-top: 15px;" for="alertDataReach" data-trans="traffic_alert"></label>
                <div class="ui-grid-a">
                    <div style="width: 70%;" class="ui-block-a">
                        <input id="alertDataReach" name="alertDataReach" type="text" class="required" minlength='1' maxlength='3'/>
                    </div>
                    <div style="width: 30%;" class="ui-block-b">
                        <span style="line-height: 52px; margin-left: 5px;">%</span>
                    </div>
                </div>
            </div>
            <span class="break-word" id="alertDataInfo"></span>
        </div>

        <div class="margin-top-10em">
            <a id="trafficSettingSave" type="button" data-trans="apply" class="ui-btn ui-corner-all ui-shadow"></a>
        </div>
    </form>
</div>
