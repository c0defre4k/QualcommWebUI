<div class="content_right">	
<form id="apn_setting_form">
<div class="form-body">
	<div class="maintitle">
        <h1 data-trans="left_menu_profile_management"></h1>
    </div>
		<div class="main_content">
			<div class="row form-group">
				<label class="col-xs-3 side-right" data-trans="apn_currentApn"></label>
				<label class="col-xs-6" data-bind="text: defApn"></label>
			</div>
			<div class="row form-group">
				<label class="col-xs-3 side-right" data-trans="apn_mode"></label>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-4">
                            <input type="radio" name="apnMode" id="apnMode_auto" data-bind="checked: apnMode, event: {click: apnModeChangeHandler}, disable: autoApnChecked() == false && disableProfile() == true" value="auto"/>
                            <label for="apnMode_auto" data-trans="apn_auto_apn"></label>
                        </div>
                        <div class="col-xs-4">
                            <input type="radio" name="apnMode" id="apnMode_manual" data-bind="checked: apnMode, event: {click: apnModeChangeHandler}, disable: autoApnChecked() == false && disableProfile() == true" value="manual"/>
                            <label for="apnMode_manual" data-trans="apn_manual_apn"></label>
                        </div>
                    </div>
                </div>
			</div>
			<div id="apn_form_container" data-bind="visible: showAutoApnDetail()">
				<div class="row form-group">
					<label class="col-xs-3 side-right" for="profile" data-trans="apn_profile"></label>
	                <div class="col-xs-4">
	                    <select name="autoProfile" id="autoProfile" class="input_select" data-bind="options: autoProfiles, value: selectedAutoProfile, optionsText: 'text', optionsValue: 'value', disable: disableProfile, event:{ change: autoProfileChangeHandler}, visible: apnMode() == 'auto'"></select>
	                    <select name="profile" id="profile" class="input_select" data-bind="options: profiles, value: selectedProfile, optionsText: 'text', optionsValue: 'value', disable: disableProfile, event:{ change: profileChangeHandler}, visible: apnMode() == 'manual'"></select>
	                </div>

                    <div>
                    
				        <label  data-bind="click: addAct, visible: autoApnChecked() == false && disableProfile() == false && hasCapacity() == true">
				            <span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="add_new"></span></span></span></span>
				        </label>
				        <label data-bind="click: cancelAddAct, visible: autoApnChecked() == false && disableProfile() == true && hasCapacity() == true">
				            <span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="cancel"></span></span></span></span>
				        </label>
					</div>                     
                   
				</div>
				<div class="row form-group" data-bind="visible: supportIPv6()">
					<label class="col-xs-3 side-right" for="apn_pdp_type" data-trans="apn_pdp_type"></label>
	                <div class="col-xs-6">
	                    <select name="apn_pdp_type" id="apn_pdp_type" class="input_select" data-bind="options: pdpTypes, value: selectedPdpType, optionsText: 'text', optionsValue: 'value', disable: checkInputDisable, event:{ change: pdpTypeChangeAlert}"></select>&nbsp;
	                </div>
				</div>
				<div class="row form-group">
					<label class="col-xs-3 side-right" for="profile_name" data-trans="apn_profile_name"></label>
	                <div class="col-xs-6">
	                    <input type="text" class="input_style required error" name="profile_name" data-bind="value: profileName, disable: checkInputDisable" id="profile_name" class="input_style" maxlength="15"/>
	                </div>
				</div>
				<div id="ipv4_section" data-bind="visible: selectedPdpType() != 'IPv6'">
					<div class="row form-group">
						<label class="col-xs-3 side-right" for="apn_ipv4_apn" data-bind="attr:{'data-trans': transApn}"></label>
		                <div class="col-xs-6">
							<input type="text" name="apn_ipv4_apn" data-bind="value: apn, disable: checkInputDisable" id="apn_ipv4_apn" class="input_style" maxlength="64"/>
		                </div>
					</div>
					<div class="row form-group" data-bind="visible: showApnDns()">
						<label class="col-xs-3 side-right" data-bind="attr:{'data-trans': transDnsMode}"></label>
		                <div class="col-xs-6">
		                    <input type="radio" name="apn_auto_dns_ipv4" id="apn_auto_dns_ipv4" data-bind="checked: dnsMode, disable: checkInputDisable" value="auto"/>
		                    <label for="apn_auto_dns_ipv4" data-trans="apn_auto_dns"></label>
		                    <input type="radio" name="apn_manual_dns_ipv4" id="apn_manual_dns_ipv4" data-bind="checked: dnsMode, disable: checkInputDisable" value="manual"/>
		                    <label for="apn_manual_dns_ipv4" data-trans="apn_manual_dns"></label>
		                </div>
					</div>
					<div class="row form-group" data-bind="visible: showDns() && showApnDns()">
						<label class="col-xs-3 side-right" for="apn_dns1_ipv4" data-bind="attr:{'data-trans': transDns1}"></label>
		                <div class="col-xs-6">
		                    <input type="text" name="apn_dns1_ipv4" data-bind="value: dns1, disable: checkInputDisable" id="apn_dns1_ipv4" class="ipv4 input_style" maxlength="15"/>
		                </div>
					</div>
					<div class="row form-group" data-bind="visible: showDns() && showApnDns()">
						<label class="col-xs-3 side-right" for="apn_dns2_ipv4" data-bind="attr:{'data-trans': transDns2}"></label>
		                <div class="col-xs-6">
		                    <input type="text" name="apn_dns2_ipv4" data-bind="value: dns2, disable: checkInputDisable" id="apn_dns2_ipv4" class="ipv4 input_style" maxlength="15"/>
		                </div>
					</div>
					<div class="row form-group">
						<label class="col-xs-3 side-right" for="apn_authentication_ipv4" data-bind="attr:{'data-trans': transAuth}"></label>
		                <div class="col-xs-6">
		                    <select name="apn_authentication_ipv4" id="apn_authentication_ipv4" class="input_select" data-bind="options: authModes, disable: checkInputDisable, value: selectedAuthentication, optionsText: 'text', optionsValue: 'value'"></select>
		                </div>
					</div>
					<div class="row form-group">
						<label class="col-xs-3 side-right" for="apn_user_name_ipv4" data-bind="attr:{'data-trans': transUserName}"></label>
		                <div class="col-xs-6">
							<input type="text" name="apn_user_name_ipv4" class="input_style" data-bind="value: username, disable: checkInputDisable" id="apn_user_name_ipv4" maxlength="64"/>
		                </div>
					</div>
					<div class="row form-group">
						<label class="col-xs-3 side-right" for="apn_password_ipv4" data-bind="attr:{'data-trans': transPassword}"></label>
		                <div class="col-xs-6">
							<input type="password" name="apn_password_ipv4" class="input_style" data-bind="value: password, disable: checkInputDisable" id="apn_password_ipv4" maxlength="64"/>
		                </div>
					</div>
				</div>
				
				<!-- 以下是ipv6 -->
				
				<div data-bind="visible: (selectedPdpType() == 'IPv4v6' && supportIpv4AndIpv6()) || selectedPdpType() == 'IPv6'">
					<div class="row form-group">
						<label class="col-xs-3 side-right" for="apn_ipv6_apn" data-bind="attr:{'data-trans': transApnV6}"></label>
		                <div class="col-xs-6">
							<input type="text" name="apn_ipv6_apn" data-bind="value: apnV6, disable: checkInputDisable" id="apn_ipv6_apn" class="input_style" maxlength="64"/>
		                </div>
					</div>
					<div class="row form-group" data-bind="visible: showApnDns()">
						<label class="col-xs-3 side-right" data-bind="attr:{'data-trans': transDnsModeV6}"></label>
		                <div class="col-xs-6">
		                    <input type="radio" name="dns_ipv6" id="apn_auto_dns_ipv6" data-bind="checked: dnsModeV6, disable: checkInputDisable" value="auto"/>
		                    <label for="apn_auto_dns_ipv6" data-trans="apn_auto_dns"></label>
		                    <input type="radio" name="dns_ipv6" id="apn_manual_dns_ipv6" data-bind="checked: dnsModeV6, disable: checkInputDisable" value="manual"/>
		                    <label for="apn_manual_dns_ipv6" data-trans="apn_manual_dns"></label>
		                </div>
					</div>
					<div class="row form-group" data-bind="visible: showDnsV6() && showApnDns()">
						<label class="col-xs-3 side-right" for="apn_dns1_ipv6" data-bind="attr:{'data-trans': transDns1V6}"></label>
		                <div class="col-xs-6">
		                    <input type="text" name="apn_dns1_ipv6" id="apn_dns1_ipv6" data-bind="value: dns1V6, disable: checkInputDisable" class="ipv6 input_style"/>
		                </div>
					</div>
					<div class="row form-group" data-bind="visible: showDnsV6() && showApnDns()">
						<label class="col-xs-3 side-right" for="apn_dns2_ipv6" data-bind="attr:{'data-trans': transDns2V6}"></label>
		                <div class="col-xs-6">
		                    <input type="text" name="apn_dns2_ipv6" id="apn_dns2_ipv6" data-bind="value: dns2V6, disable: checkInputDisable" class="ipv6 input_style"/>
		                </div>
					</div>
					
					<div class="row form-group">
						<label class="col-xs-3 side-right" for="authentication_ipv6" data-bind="attr:{'data-trans': transAuthV6}"></label>
		                <div class="col-xs-6">
		                    <select name="authentication_ipv6" id="authentication_ipv6" class="input_select" data-bind="options: authModes, disable: checkInputDisable, value: selectedAuthenticationV6, optionsText: 'text', optionsValue: 'value'"></select>
		                </div>
					</div>
					<div class="row form-group">
						<label class="col-xs-3 side-right" for="apn_user_name_ipv6" data-bind="attr:{'data-trans': transUserNameV6}"></label>
		                <div class="col-xs-6">
							<input type="text" name="apn_user_name_ipv6" class="input_style" data-bind="value: usernameV6, disable: checkInputDisable" id="apn_user_name_ipv6" maxlength="64"/>
		                </div>
					</div>
					<div class="row form-group">
						<label class="col-xs-3 side-right" for="apn_password_ipv6" data-bind="attr:{'data-trans': transPasswordV6}"></label>
		                <div class="col-xs-6">
							<input type="password" name="apn_password_ipv6" class="input_style" data-bind="value: passwordV6, disable: checkInputDisable" id="apn_password_ipv6" maxlength="64"/>
		                </div>
					</div>
				</div>
			    <div class="row form-group">
					<label class="col-xs-3 side-right" for="apn_password_ipv6" data-trans="dial_num"></label>
		            <label class="col-xs-6" data-bind="text: wanDial"></label>
				</div>
			</div>
		</div>
		<div class="apply_button">
	        <label  data-bind="click: setDefaultAct, visible: disableProfile() == false && setDefaultVisible()">
	            <span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="set_default"></span></span></span></span>
	        </label>
	        <label id="submit_apn_setting_form" data-bind="click: submit_apn_setting_form, visible: (autoApnChecked() == false && defaultCfg() == false) || disableProfile() == true">
	            <span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="apply"></span></span></span></span>
	        </label>
	        <label data-bind="click: deleteAct, visible: autoApnChecked() == false && defaultCfg() == false && disableProfile() == false">
	            <span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="delete"></span></span></span></span>
	        </label>
	    </div>   

		<!-- 帮助信息 -->
		<div class="form-note" style="display: none;">
            <div class="notes-title">&nbsp;</div>
            <ul class="notes-content">
        		<li data-trans="apn_note_whole_page"></li>
        		<li data-trans="apn_note_mode"></li>
        		<li data-trans="apn_note_profile"></li>
        		<li data-trans="apn_note_pdp_type" data-bind="visible: supportIPv6()"></li>
        		<li data-trans="apn_note_profile_name"></li>
        		<li data-trans="apn_note_apn"></li>
        		<li data-trans="apn_note_dns_mode" data-bind="visible: showApnDns()"></li>
        		<li data-trans="apn_note_authentication"></li>
        		<li data-trans="apn_note_username"></li>
        		<li data-trans="apn_note_password"></li>
        		<li data-trans="apn_note_set_default"></li>
        	</ul>
		</div>
	</div>
</form>
</div>

</div>
