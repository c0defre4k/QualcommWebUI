<div class="content_right">	
<form role="form">
<div class="form-body">
	<div class="maintitle">
        <h1 data-trans="net_selcet_label_title"></h1>
    </div> 
    <div class="main_content">
        
        <!-- ��һ�� -->       
       	<h2 data-trans="net_selcet_label_network"></h2>
      	<table cellspacing="0" cellpadding="0" border="0" class="pincodeset">
	   	<tbody>
        	<tr>
           		<td width="160" height="32" headers="30"><label data-trans="net_selcet_label_highest_priority"></label></td>
            	<td>
            	<select data-transid='auto_select_type' id="type"  data-bind="options: types, value: selectedType, optionsText: transOption('auto_select_type'), optionsValue: 'value', enable: enableFlag() && selectMode() == 'auto_select'"></select>
            	</td>                              
        	</tr>        
  	  	</tbody>
	    </table>
        
        <!-- �ڶ��� -->
        <h2 data-trans="net_selcet_label_search"></h2>
        <table cellspacing="0" cellpadding="0" border="0" class="pincodeset">
  	  	<tbody>
        	<tr>
           		<td width="160" height="32" headers="30"><label data-trans="net_selcet_label_type"></label></td>
            	<td>
	            	<select data-transid='net_selcet' id="mode"  data-bind="options: networkmode_op, value: selectMode, optionsText: transOption('net_selcet'), optionsValue: 'value',enable: enableFlag"></select>
            	</td>                              
        	</tr>        
  	  	</tbody>
  	  	
	    </table>         
	    
	<div class="apply_button">
		<label data-bind='click: save, visible: selectMode() == "auto_select", enable: enableFlag, css: {disabled: !enableFlag()}'>
	            <span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="apply"></span></span></span></span>
	        </label>
	        <label data-bind='click: search, visible: selectMode() != "auto_select", enable: enableFlag, css: {disabled: !enableFlag()}'>
	            <span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="search"></span></span></span></span>
	        </label>
        <!--input type="button" class="btn btn-primary" data-bind='click: save, visible: selectMode() == "auto_select", enable: enableFlag, css: {disabled: !enableFlag()}' data-trans='apply'/>
        <input type="button" class="btn btn-primary" data-bind='click: search, visible: selectMode() != "auto_select", enable: enableFlag, css: {disabled: !enableFlag()}' data-trans='search'/-->
    </div>
    
    
    <!-- �������� -->
    <div data-bind='visible: networkList().length > 0 && selectMode() == "manual_select"'>
        <div class="form-title">
            <h2 data-trans='network_list'></h2>
        </div>
        <div>
            <div class="ko-grid-container marginnone">
                <table class="table table-striped table-hover" cellspacing="0" cellpadding="0">
                    <thead>
                    <tr>
                        <th width="15%" data-trans="option"></th>
                        <th width="20%" data-trans="net_status"></th>
                        <th width="25%" data-trans="network_provider"></th>
                        <th width="20%" data-trans="mccmnc"></th>
                        <th width="20%" data-trans="networktype"></th>
                    </tr>
                    </thead>
                    <tbody data-bind='foreach: networkList'>
                    <tr data-bind="css:{odd:$index()%2==1, even:$index()%2==0}">
                        <td><input type="radio" name="networkGroup"
                                   data-bind='value: $root.networkValue($data), checked: $root.selectNetwork, attr: {id: $root.networkValue($data)}, enable: $root.enableFlag'/>
                        </td>
                        <td data-bind='attr: {"data-trans": $root.networkStatusId($data)}, text: $root.networkStatus($data)'></td>
                        <td data-bind='text: $root.operatorName($data)'></td>
                        <td data-bind='text: $root.networkText($data)'></td>
                        <td data-bind='attr: {"data-trans": $root.networkTypeId($data)}, text: $root.networkType($data)'></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
	     <div class="apply_button">
	     	<label data-bind='click: register, enable: selectNetwork() != "" && enableFlag, css: {disabled: selectNetwork() == "" || !enableFlag()}'>
	            <span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="register"></span></span></span></span>
	        </label>
		     <!--input type="button" class="btn btn-primary" data-bind='click: register, enable: selectNetwork() != "" && enableFlag, css: {disabled: selectNetwork() == "" || !enableFlag()}' data-trans='register'/-->
		 </div>
     </div>
     <!-- ������Ϣ -->
    <div class="form-note" style="display: none;">
        <div class="notes-title">&nbsp;</div>
        <ul class="notes-content">
			<li data-trans="diconneted_operate_note"></li>
            <li data-trans="net_select_note_automatic"></li>
            <li data-trans="net_select_note_manual"></li>
        </ul>
    </div>     
    </div>  
</div>
</form>
</div>
</div>
