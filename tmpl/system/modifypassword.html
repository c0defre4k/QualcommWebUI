<div class="content_right">
    <form role="form" id="frmPassword">
        <div class="form-body">
            <div class="maintitle">
                <h1 data-trans="left_menu_system_modify_pwd"></h1>
            </div>
            <div class="main_content">
                <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                    <tbody><tr>
                        <td width="218" height="42" valign="top" data-trans="system_modify_passwd_current">
                        </td>
                        <td width="238" height="42" valign="top">
                            <input id="txtCurrentPassword"  name="txtCurrentPassword" type="password" size="25" class="pw_click" minlength="4" maxlength="32" data-bind="value: currentPassword">
                        </td>
                        <td width="144" height="42" valign="top">&nbsp;</td>
                    </tr>
                    <tr>
                        <td height="42" valign="top" data-trans="system_modify_passwd_new">
                        </td>
                        <td height="42" valign="top">
                            <input id="txtNewPassword" type="password" name="txtNewPassword" size="25" class="pw_click" minlength="4" maxlength="32" data-bind="value: newPassword">
                        </td>
                        <td height="42" valign="top"></td>
                    </tr>
                    <tr id="tr_psw_strength" style="">
                        <td height="42" valign="top">
                            <span data-trans="system_modify_passwd_strength"></span>
                        </td>
                        <td height="42" valign="top">
                            <table class="psw_strength_tb" width="180" border="0" align="left" cellpadding="0" cellspacing="0">
                                <tbody><tr>
                                    <td align="center" id="psw_strength_low" width="33.3%" style="background-color: gray;" data-trans="system_modify_passwd_strength_low"></td>
                                    <td align="center" id="psw_strength_mid" width="33.3%" style="background-color: gray;" data-trans="system_modify_passwd_strength_middle"></td>
                                    <td align="center" id="psw_strength_hig" width="33.3%" style="background-color: gray;" data-trans="system_modify_passwd_strength_high"></td>
                                </tr></tbody></table>
                        </td>
                        <td height="42" valign="top"></td>
                    </tr>

                    <tr>
                        <td height="42" valign="top" data-trans="system_modify_passwd_comfirm">
                        </td>
                        <td height="42" valign="top">
                            <input id="txtConfirmPassword" type="password" name="txtConfirmPassword" size="25" class="pw_click" minlength="4" maxlength="32" data-bind="value: confirmPassword">
                        </td>
                        <td height="42" valign="top">&nbsp;</td>
                    </tr>
                    <tr id="tr_psw_remind" style="">
                        <td height="21" valign="top"></td>
                        <td height="21" valign="top">
                            <input type="checkbox" id="check_psw_modify_remind" checked="checked">
                            <span data-trans="system_modify_passwd_checkbox_info"></span>
                        </td>
                        <td height="21" valign="top"></td>
                    </tr>
                    </tbody></table>

                <div class="apply_button">
                    <!--input id="btnPwdApply" type="submit" class="btn btn-primary" data-trans="apply" value="Apply"-->
                     <label id="btnPwdApply" data-bind="click: submit_frmPassword">
				        <span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="apply"></span></span></span></span>
				    </label>
                </div>
            </div>

        </div>
    </form>
