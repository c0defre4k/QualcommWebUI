<div class="content_right">	
<form id='quickSettingForm'>		
	<!--
    	作者：buhaiting@mifidata.com
    	时间：2016-03-22
    	描述：第一步
    -->
    <div id="quicksetup1">        
        <div data-bind="visible:currentStep()==1" id="step1">       
	        <div class="maintitle">
	                <h1 data-trans='quick_setup_label_welcome'></h1>
	                <span class="step" data-trans='quick_setup_label_step_1_4'></span>
	        </div>   		 	
            <div class="main_content">
                <p class="explain" data-trans="quick_setup_label_content"></p>
                
                <div class="row form-group side-right form-buttons">
		        	<label data-bind="visible:currentStep()<4,click:submit_quickSettingForm">
		            	<span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="next_step"></span></span></span></span>
		        	</label>
		 		 </div>
            </div>
            
        </div>        
    </div>
            <!--
            	作者：buhaiting@mifidata.com
            	时间：2016-03-22
            	描述：第二步
            -->
    <div id="quicksetup2">   
            <div data-bind="visible:currentStep()==2" style="display: none" id="step2">
            	<div class="maintitle">
            		<h1 data-trans="quick_setup_label_configure_profile"></h1>
            		<span class="step" data-trans='quick_setup_label_step_2_4'></span>
            	</div>  
	            <div class="main_content">
					<div class="row form-group">
						<label class="col-xs-3 side-right" data-trans="apn_settings"></label>
						<div class="col-xs-6">
						<td class="code_key" colspan="2">
                            <input type="radio" name="apnMode" id="radAuto" data-bind="checked: apnMode,disable: apnModeDisabled()" value="auto"/>
                            <label for="radAuto" data-trans="apn_auto_apn"></label>
                            <input type="radio" name="apnMode" id="radManual" data-bind="checked: apnMode,disable: apnModeDisabled()" value="manual"/>
                            <label for="radManual" data-trans="apn_manual_apn"></label>
                        </td>
						<!--
							<div class="row">
								<div class="col-xs-4">
									<input type="radio" name="apnMode" id="radAuto" data-bind="checked: apnMode,disable: apnModeDisabled()" value="auto"/>
									<label for="radAuto" data-trans="apn_auto_apn"></label>
								</div>
								<div class="col-xs-4">						
									<input type="radio" name="apnMode" id="radManual" data-bind="checked: apnMode,disable: apnModeDisabled()" value="manual"/>
									<label for="radManual" data-trans="apn_manual_apn"></label>
								</div>
							</div>
							-->
						</div>
					</div>
					<div id="apnSetting" data-bind="visible:apnMode()=='manual'">
						<div class="row form-group">
							<label class="col-xs-3 side-right" for="profile_name" data-trans="apn_profile_name"></label>
							<div class="col-xs-6">
								<input type="text" class="profile_input input_style" name="txtProfileName" id="profile_name" maxlength="30" data-bind="value:profileName" disabled="disabled"/>
							 </div>
						</div>
						<div class="row form-group" data-bind="visible:showIPv4">
							<label class="col-xs-3 side-right" for="txtAPN" data-bind="attr:{'data-trans':transAPN}"></label>
							<div class="col-xs-6">
								<input type="text" class="profile_input  input_style" name="txtAPN" id="txtAPN" maxlength="64" data-bind="value:apn,disable: apnDisabled()"/>
							</div>
						</div>
						<div class="row form-group" data-bind="visible:showIPv6">
							<label class="col-xs-3 side-right" for="txtIPv6APN" data-bind="attr:{'data-trans':transAPNIPv6}"></label>
							<div class="col-xs-6">
								<input type="text" class="profile_input  input_style" name="txtIPv6APN" id="txtIPv6APN" maxlength="64" data-bind="value:ipv6_apn,disable: apnDisabled()"/>
							</div>
						</div>
					</div>
					<div class="row form-group" data-bind="visible:showIPv4">
						<label class="col-xs-3 side-right" for="selAuthMode" data-bind="attr:{'data-trans':transAuthMode}"></label>
						<div class="col-xs-6">
							<select id="selAuthMode" name="selAuthMode"  class="input_select"
								data-bind="options: authModes, disable: apnDisabled(), value: selectedAuthMode, optionsText: 'text', optionsValue: 'value'"></select>
						</div>
					</div>
					<div class="row form-group" data-bind="visible:showIPv4">
						<label class="col-xs-3 side-right" for="txtUserName" data-bind="attr:{'data-trans':transUserName}"></label>
						<div class="col-xs-6">
							<input type="text" class="profile_input input_style" name="txtUserName" id="txtUserName"
								   data-bind="value:username,disable: apnDisabled()" maxlength="64"/>
						</div>
					</div>
					<div class="row form-group" data-bind="visible:showIPv4">
						<label class="col-xs-3 side-right" for="txtPassword" data-bind="attr:{'data-trans':transPassword}"></label>
						<div class="col-xs-6">
							<input type="password" class="profile_input input_style" name="txtPassword" id="txtPassword" maxlength="64"
							   data-bind="value:password,disable: apnDisabled()"/>
						</div>
					</div>
					<div class="row form-group" data-bind="visible:showIPv6">
						<label class="col-xs-3 side-right" for="selIPv6AuthMode" data-bind="attr:{'data-trans':transAuthModeIPv6}"></label>
						<div class="col-xs-6">
							<select id="selIPv6AuthMode" name="selIPv6AuthMode"  class="form-control"
									data-bind="options: authModes, disable: apnDisabled(), value: ipv6_selectedAuthMode, optionsText: 'text', optionsValue: 'value'"></select>
						</div>
					</div>
					<div class="row form-group" data-bind="visible:showIPv6">
						<label class="col-xs-3 side-right" for="txtIPv6UserName" data-bind="attr:{'data-trans':transUserNameIPv6}"></label>
						<div class="col-xs-6">
							<input type="text" class=" form-control" name="txtIPv6UserName" id="txtIPv6UserName"
								   data-bind="value:ipv6_username,disable: apnDisabled()" maxlength="64"/>
						</div>
					</div>
					<div class="row form-group" data-bind="visible:showIPv6">
						<label class="col-xs-3 side-right" for="txtIPv6Password" data-bind="attr:{'data-trans':transPasswordIPv6}"></label>
						<div class="col-xs-6">
							<input type="password" class="form-control" name="txtIPv6Password" id="txtIPv6Password" maxlength="64"
								   data-bind="value:ipv6_password,disable: apnDisabled()"/>
						</div>
					</div>
				<div class="row form-group side-right form-buttons">
		        	<label data-bind="visible:currentStep()>1,click:previous">
		            	<span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="prev_step"></span></span></span></span>
		        	</label>
		        	<label data-bind="visible:currentStep()<4,click:submit_quickSettingForm">
		            	<span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="next_step"></span></span></span></span>
		        	</label>	        	
	 			 </div>
                </div>
				</div>
            </div>
    
            <!--
            	作者：buhaiting@mifidata.com
            	时间：2016-03-22
            	描述：第三步
            -->
    <div id="quicksetup3">  
            <div data-bind="visible:currentStep()==3" style="display: none" id="step3">
                <div class="maintitle">
            		<h1 data-trans="quick_setup_label_configure_wlan_settings"></h1>
            		<span class="step" data-trans='quick_setup_label_step_3_4'></span>
            	</div>  
                <div class="main_content">
				<div class="row form-group">
                    <label class="col-xs-3 side-right" for="txtSSID" data-trans="ssid_name"></label>
                    <div class="col-xs-6">
                        <input type="text" class="input_style Arabic_dialupNumber" name="txtSSID" id="txtSSID" maxlength="32" data-bind="disable:wifiClosed,value:ssid"/>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-xs-3 side-right" data-trans="ssid_broadcast"></label>
                    <div class="col-xs-6">
                       <input type="radio" name="radBroadcast" id="radBroadcastEnable"
                           data-bind="disable:wifiClosed,checked: broadcast" value="0"/>
                        <label for="radBroadcastEnable" data-trans="enable"></label>
                        <input type="radio" name="radBroadcast" id="radBroadcastDisable"
                               data-bind="disable:wifiClosed,checked: broadcast" value="1"/>
                        <label for="radBroadcastDisable" data-trans="disable"></label>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-xs-3 side-right" for="selSecurityMode" data-trans="security_mode"></label>
                    <div class="col-xs-6">
                        <select id="selSecurityMode" name="selSecurityMode"  class="input_select" data-transid='security_mode'
                                data-bind="disable:wifiClosed,options: securityModes, value: selectedSecurityMode, optionsText: transOption('security_mode'), optionsValue: 'value'"></select>
                    </div>
                </div>
                <div class="row form-group" data-bind="visible:selectedSecurityMode() !='OPEN'">
                    <label class="col-xs-3 side-right" for="txtWPAKey" data-trans="pass_phrase"></label>
                    <div class="col-xs-6">
                        <input type="password" class="input_style" name="pwdWPAKey" id="pwdWPAKey" minlength='8' maxlength='63'
                               data-bind="disable:wifiClosed,value:WPAKey,visible:!showWifiPassword()"/>
                        <input class="input_style" type="text" name="txtWPAKey" id="txtWPAKey" minlength='8' maxlength='63'
                               data-bind="disable:wifiClosed,value:WPAKey,visible:showWifiPassword()"/>
                        <p style="display: none;" class="checkbox floatleft margintop10 marginleft5 marginright5" data-bind="css:{'checkbox_selected': showWifiPassword()}, click: showWifiPasswordHandler"
                           manualControl="true">
                            <input id="showWifiPassword" type="checkbox" data-bind="checked:showWifiPassword"/>
                        </p>
                        <label style="display: none;" class="floatleft margintop5 lineheight25" for="showWifiPassword" data-trans="display_password"/>
                        <div id="lblShowWifiPassword" class="clear"></div>
                    </div>
                </div>
                <div class="row form-group side-right form-buttons">
		        	<label data-bind="visible:currentStep()>1,click:previous">
		            	<span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="prev_step"></span></span></span></span>
		        	</label>
		        	<label data-bind="visible:currentStep()<4,click:submit_quickSettingForm">
		            	<span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="next_step"></span></span></span></span>
		        	</label>	        	
	 		 	</div>
                </div>
            </div>
            </div>
    
    		<!--
            	作者：buhaiting@mifidata.com
            	时间：2016-03-22
            	描述：第四步
            -->
    <div id="quicksetup4"> 
            <div data-bind="visible:currentStep()==4" style="display: none" id="step4">
                <div class="maintitle">
            		<h1 data-trans="quick_setup_label_configuration_as_follows"></h1>
            		<span class="step" data-trans='quick_setup_label_step_4_4'></span>
            	</div> 
                <div class="main_content">
                <div class="row form-group">
                    <label class="col-xs-3 side-right" data-trans="apn_settings"></label>
                    <label class="col-xs-6" data-bind="text:apnMode_display,attr:{'data-trans':apnMode_trans}"></label>
                </div>
                <div data-bind="visible:apnMode()=='manual'">
                    <div class="row form-group">
                        <label class="col-xs-3 side-right" data-trans="apn_profile_name"></label>
                        <label class="col-xs-6" data-bind="text:profileName"></label>
                    </div>
                    <div class="row form-group" data-bind="visible:showIPv4">
                        <label class="col-xs-3 side-right" data-bind="attr:{'data-trans':transAPN}"></label>
                        <label class="col-xs-6 ellipsis" data-bind="text: apn,attr:{title:apn}"></label>
                    </div>
                    <div class="row form-group" data-bind="visible:showIPv4">
                        <label class="col-xs-3 side-right" data-bind="attr:{'data-trans':transAuthMode}"></label>
                        <label class="col-xs-6" data-bind="text:selectedAuthMode_display"></label>
                    </div>
                    <div class="row form-group" data-bind="visible:showIPv4">
                        <label class="col-xs-3 side-right" data-bind="attr:{'data-trans':transUserName}"></label>
                        <label class="col-xs-6 ellipsis"  data-bind="text:username,attr:{title:username}"></label>
                    </div>
                    <div class="row form-group" data-bind="visible:showIPv6">
                        <label class="col-xs-3 side-right" data-bind="attr:{'data-trans':transAPNIPv6}"></label>
                        <label class="col-xs-6" data-bind="text:ipv6_apn"></label>
                    </div>
                    <div class="row form-group" data-bind="visible:showIPv6">
                        <label class="col-xs-3 side-right" data-bind="attr:{'data-trans':transAuthModeIPv6}"></label>
                        <label class="col-xs-6" data-bind="text:ipv6_selectedAuthMode_display"></label>
                    </div>
                    <div class="row form-group" data-bind="visible:showIPv6">
                        <label class="col-xs-3 side-right" data-bind="attr:{'data-trans':transUserNameIPv6}"></label>
                        <label class="col-xs-6 ellipsis"  data-bind="text:ipv6_username,attr:{title:ipv6_username}"></label>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-xs-3 side-right" data-trans="ssid_name"></label>
                    <label class="col-xs-6" data-bind="text:ssid"></label>
                </div>
                <div class="row form-group">
                    <label class="col-xs-3 side-right" data-trans="ssid_broadcast"></label>
                    <label class="col-xs-6" data-bind="text:broadcast_display,attr:{'data-trans':broadcast_trans}"></label>
                </div>
                <div class="row form-group">
                    <label class="col-xs-3 side-right" data-trans="security_mode"></label>
                    <label class="col-xs-6" data-bind="text:selectedSecurityMode_display,attr:{'data-trans':selectedSecurityMode_trans}" ></label>
                </div>
                <div class="row form-group side-right form-buttons">
		        	<label data-bind="visible:currentStep()>1,click:previous">
		            	<span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="prev_step"></span></span></span></span>
		        	</label>
		        	<label data-bind="visible:currentStep()==4,click:submit_quickSettingForm">
		            	<span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="apply"></span></span></span></span>
		        	</label>
			  </div>
				</div>
            </div>
    		</div>   
	   	   
		</div>
    </div>
</form>		
		
</div>
</div>
	
</div>
