<div class="content_right">	
<div class="form-body">
	<div class="maintitle">
        <h1 data-trans="left_menu_wlan_dhcp"></h1>
    </div> 
    <div class="main_content">
    <form id="frmLan" role="form">
    <div class="form-body margin-top-20">
        <div>
            <div class="row form-group">
                <label class="col-xs-4 side-right" for="txtIpAddress" data-trans="dhcp_server_label_ip_addr"></label>
                <div class="col-xs-3">
                    <input id="txtIpAddress" name="txtIpAddress" type="text" data-bind="value: ipAddress" size="35" maxlength="15"/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-4 side-right" for="txtSubnetMask" data-trans="dhcp_server_label_mask"></label>
                <div class="col-xs-3">
                <input id="txtSubnetMask" name="txtSubnetMask"  type="text" data-bind="value: subnetMask" size="35" maxlength="15"/>
                </div>
            </div>
            <div class="row form-group" data-bind="visible: showMacAddress() && hasWifi()">
                <label class="col-xs-4 side-right" data-trans="mac_address"></label>
                <div class="col-xs-3">
                <label id="txtMacAddress" class="label-content" data-bind="text: macAddress"></label>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-4 side-right" data-trans="dhcp_server_label_server"></label>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            <input type="radio" name="dhcpServer" id="dhcpEnable" data-bind="checked: dhcpServer,click: dhcpServerHandler" value="1"/>
                            <label for="dhcpEnable" data-trans="enable"></label>
                            <input type="radio" name="dhcpServer" id="dhcpDisable" data-bind="checked: dhcpServer,click: dhcpServerHandler" value="0"/>
                            <label for="dhcpDisable" data-trans="disable"></label>
                        </div>                       
                    </div>
                </div>
            </div>
            <div data-bind='visible: dhcpServer() == "1"'>
                <div class="row form-group">
                    <label class="col-xs-4 side-right" data-trans='dhcp_server_label_ip_pool_start' for="txtDhcpIpPoolStart"></label>
                    <div class="col-xs-8 form-inline">
                        <input id='txtDhcpIpPoolStart' name="txtDhcpIpPoolStart" type="text" data-bind="value: dhcpStart" size="35" maxlength="15"/>                       
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-xs-4 side-right" data-trans='dhcp_server_label_ip_pool_end' for="txtDhcpIpPoolEnd"></label>
                    <div class="col-xs-8 form-inline">                       
                        <input id='txtDhcpIpPoolEnd' name="txtDhcpIpPoolEnd" type="text" data-bind="value: dhcpEnd" size="35" maxlength="15"/>
                    </div>
                </div>
                
                <div class="row form-group">
                    <label class="col-xs-4 side-right" for="txtDhcpLease" data-trans="dhcp_server_label_lease_time"></label>
                    <div class="col-xs-3">
                        <div class="input-group">
                            <input id="txtDhcpLease" name="txtDhcpLease"  type="text" data-bind="value: dhcpLease" size="35" maxlength="5"/>
                            <!--div data-trans="hours" id="leaseLabel" class="input-group-addon"></div-->
                        </div>
                        <div id="errorHolder"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="apply_button">
	        <label id="submit_frmLan" data-bind="click: submit_frmLan">
	            <span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="apply"></span></span></span></span>
	        </label>
        </div>
        <div class="form-note" style="display: none;">
            <div class="notes-title">&nbsp;</div>
            <ul class="notes-content">
                <li data-trans="lan_note_ip_address"></li>
                <li data-trans="lan_note_subnet_mask"></li>
                <li data-trans="lan_note_dhcp_server_enable"></li>
                <li data-trans="lan_note_dhcp_server_disable"></li>
                <li data-trans="lan_note_dhcp_ip_pool"></li>
                <li data-trans="lan_note_dhcp_lease_time"></li>
            </ul></div>
    </div>
</form>
    </div>  
</div>
</div>
</div>
