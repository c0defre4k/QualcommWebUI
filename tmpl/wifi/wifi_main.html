	<div class="maintitle">
        <h1 data-trans="left_menu_wlan_basic"></h1>

        <div class="main_content">
        	<form id="frmWifiSwitch" role="form" style="display: none;">
            <div class="row form-group" data-bind="visible: hasWifiSwitch">
                <label class="col-xs-4 side-right" data-trans="wifi_switch"></label>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-4">
                            <input type="radio" name="wifi_switch" id="wifi_switch_enable"
                                   data-bind="checked: wifi_enable" value="1"/>
                            <label for="wifi_switch_enable" data-trans="enable"></label>
                        </div>
                        <div class="col-xs-4">
                            <input type="radio" name="wifi_switch" id="wifi_switch_disable"
                                   data-bind="checked: wifi_enable" value="0"/>
                            <label for="wifi_switch_disable" data-trans="disable"></label>
                        </div>
                    </div>
                </div>
            </div>
			<div class="row form-group" data-bind="visible: wifi_enable() == '1' && hasMultiSSID">
				<label class="col-xs-4 side-right" data-trans="multi_ssid_enable"></label>
				<div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-4">
                            <input type="radio" name="multi_ssid_switch" id="multi_ssid_switch_enable"
                                   data-bind="checked: multi_ssid_enable" value="1"/>
                            <label for="multi_ssid_switch_enable" data-trans="enable"></label>
                        </div>
                        <div class="col-xs-4">
                            <input type="radio" name="multi_ssid_switch" id="multi_ssid_switch_disable"
                                   data-bind="checked: multi_ssid_enable" value="0"/>
                            <label for="multi_ssid_switch_disable" data-trans="disable"></label>
                        </div>
                    </div>
				</div>
			</div>
            <div class="form-buttons" data-bind="visible: hasWifiSwitch || (wifi_enable() == '1' && hasMultiSSID)">
                <input id="wifi_switch_apply" type="submit" class="btn btn-primary" data-trans='apply'/>
                <!--input id="wifi_switch_cancel" type="button" class="btn-1 " data-bind='click: function(){clear("switch");}' data-trans='cancel'/-->
            </div>
            </form>
<div data-bind="visible: isShowSSIDInfoDiv">
		<form id="frmSSID1">
			
			<p>
            	<label><b data-trans="wifi_basic_label_name_ssid"></b></label>
            	<label data-trans="wifi_basic_label_help_name_ssid"></label>
            </p>
            
            <p id="wlanbasic_info" data-trans="wifi_basic_label_wlan_basic_info"></p>
			<p id="wpsbasic_p" data-trans="wifi_basic_label_message_encryption_catuion_nowps"></p>
			
			<div>
				<div class="row form-group">
					<label class="col-xs-4 side-right" for="ssid" data-trans="wifi_basic_label_ssid"></label>
					<div class="col-xs-6">
						<input type="text" name="ssid" data-bind="value: ssid" id="ssid" class="input_style Arabic_dialupNumber" maxlength="32"/>
					</div>
				</div>
				
				
                <!--div class="row form-group">
                    <label class="col-xs-4"></label>
                    <div class="col-xs-8 label-absolute">
                        <p class="checkbox" data-bind="css:{'checkbox_selected': broadcast() == '0'}">
                            <input id="broadcastCheckbox" name="broadcastCheckbox" type="checkbox" data-bind="checked: broadcast() == '0'" value="1"/>
                        </p>
                        <label data-trans="wifi_broadcast_desc"></label>
                    </div>
                </div-->
                <div class="row form-group" data-bind="visible: showIsolated">
                    <label class="col-xs-4"></label>
                    <div class="col-xs-8">
                        <p class="checkbox" data-bind="css:{'checkbox_selected': apIsolation() == 1}">
                            <input id="apisolatedCheckbox" name="apisolatedCheckbox" type="checkbox" data-bind="checked: apIsolation() == 1" value="1"/>
                        </p>
                        <label data-trans="wifi_isolated_desc"></label>
                    </div>
                </div>
				<div class="row form-group">
					<label class="col-xs-4 side-right" for='mode' data-trans='wifi_basic_label_auth'></label>

					<div class="col-xs-6">
						<select data-transid='security_mode' id="mode" class="input_select"
								data-bind="options: modes, value: selectedMode, optionsText: transOption('security_mode'), optionsValue: 'value', event:{change: securityModeChangeHandler}"></select>
					</div>
				</div>
				<div id="passwordContainer" class="row form-group" data-bind='visible: selectedMode() != "OPEN"'>
					<label class="col-xs-4 side-right" for='pass' data-trans='pass_phrase'></label>

					<div class="col-xs-6">
						<input id='pass' name="pass" type="password" data-bind="value: passPhrase,visible:!showPassword()" class="input_style"
							   minlength='8' maxlength='63'/>
						<input id='passShow' name="passShow" type="text" data-bind="value: passPhrase,visible:showPassword()" class="input_style"
							   minlength='8' maxlength='63'/>
						<div class="margin-top-10">
                            <p class="checkbox" data-bind="css:{'checkbox_selected': showPassword()}, click: showPasswordHandler" manualControl="true">
                                <input id="showPassword" type="checkbox" data-bind="checked:showPassword"/>
                            </p>
                            <label class="floatleft lineheight25 margintop5" data-trans="display_password"></label>
                        </div>						
						<div id="lblShowPassword" class="clear"></div>
						<div class="margin-top-10" data-bind="visible: showQRSwitch">
                            <p class="checkbox" data-bind="css:{'checkbox_selected': showQR()}, click: showQRHandler" manualControl="true">
                                <input id="showQR" type="checkbox" data-bind="checked:showQR"/>
                            </p>
                            <label class="floatleft lineheight25 margintop5" data-trans="display_QR"></label>
                        </div>
						<div id="h_qrcode" data-bind="visible: showQRCode">
							<img src="./img/blacktrans.png" width="111" id="qrcode_img" data-bind="attr: {src: qrcodeSrc}"/>				
						</div>
						
					</div>
				</div>
				 <div class="row form-group">
                    <label class="col-xs-4" data-trans="wifi_basic_label_ssid_broadcast"></label>
                    <div class="col-xs-8 label-absolute">
                        <p class="checkbox" data-bind="css:{'checkbox_selected': broadcast() == '0'}">
                            <input id="broadcastCheckbox" name="broadcastCheckbox" type="checkbox" data-bind="checked: broadcast() == '0'" value="1"/>
                        </p>
                        <label data-trans="wifi_broadcast_desc"></label>
                    </div>
                </div>
				<!--div class="row form-group" style="display: none;">
					<label class="col-xs-4 side-right" for="maxStation" data-trans="max_station_number"></label>

					<div class="col-xs-6">
						<select name="maxStation" id="maxStation" class="input_select"
								data-bind="options: maxStations, value: selectedStation, optionsText: 'text', optionsValue: 'value'"></select>
					</div>
				</div-->
				<input type="hidden" name="maxStation" id="maxStation" data-bind="value: selectedStation"/>      	

			</div>
			
			<div class="apply_button">
	        	<label id="submit_frmSSID1" data-bind="click: submit_frmSSID1">
	            	<span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="apply"></span></span></span></span>
	        	</label>
	    	</div>
			
        </form>
        <div class="form-note" style="display: none;">
            <div class="notes-title">&nbsp;</div>
            <ul class="notes-content">
                <li data-bind="visible: hasMultiSSID" data-trans="wifi_basic_note_multi_ssid_switch"></li>
                <li data-trans="wifi_basic_note_network_name"></li>
                <!--<li data-trans="wifi_basic_note_network_name_input"></li>-->
                <li data-trans="wifi_basic_note_broadcast"></li>
                <li data-trans="wifi_basic_note_security_mode"></li>
                <li class="no-style">
                    <ul>
                        <li data-trans="wifi_basic_note_no_encryption"></li>
                        <li data-trans="wifi_basic_note_wpa_psk_aes"></li>
                        <li data-trans="wifi_basic_note_wpa_psk"></li>
                    </ul>
                </li>
                <li data-trans="wifi_basic_note_pass_phrase"></li>
                <li data-trans="wifi_basic_note_max_station_number"></li>
            </ul>
        </div>
    </div>
