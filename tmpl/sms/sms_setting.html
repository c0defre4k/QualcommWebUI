<div class="content">
	<div class="main_left">
		<div id="sms_menu" class="menu_sms">
			 <ul>
			 	<li>
			 		<a href="#sms">
						<span data-trans="device"></span>
						<p id="smsCapability" style="color: #000000;"></p>
			 		</a>
			 	</li>
				<li>
					<a href="#sim_messages">
						<span data-trans="sim"></span>
						<p id="simSmsCapability" style="color: #000000;"></p>
					</a>
				</li>
				<li class="nosubclick"><a href="#sms_setting" data-trans="setting"></a></li>
			 </ul>
		</div>
	</div>
	
	<div class="content_right">	
		<div class="maintitle">
	        <h1 data-trans='sms_setting'></h1>
	    </div>
	    <div class="main_content">
	    	<form id='smsSettingForm'>
    <div class="form-body">
        <div>		    
            <div class="row form-group">
                <label class="col-xs-3 side-right" for='txtValidity' data-trans='sms_validity'></label>
                <div class="col-xs-5">
                    <select data-transid='sms_validity' id="txtValidity" class="input_select" data-bind="options: modes, value: selectedMode, optionsText: transOption('sms_validity'), optionsValue: 'value'"></select>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-3 side-right" for='txtCenterNumber' data-trans='center_number'></label>
                <div class="col-xs-5">
                    <input id='txtCenterNumber' name="txtCenterNumber" type="text" data-bind="value: centerNumber" class="input_style" maxlength='40'/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-3 side-right" data-trans='delivery_report'></label>
                <div class="col-xs-5">
                    <div class="row">
                        <div class="col-xs-4">
                            <input type="radio" name="deliveryReport" id="reportOn" data-bind="checked: deliveryReport" value="1"/>
                            <label for="reportOn" data-trans="enable"></label>
                        </div>
                        <div class="col-xs-5">
                            <input type="radio" name="deliveryReport" id="reportOff" data-bind="checked: deliveryReport" value="0"/>
                            <label for="reportOff" data-trans="disable"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="apply_button">
        	<label id="submit_smsSettingForm" data-bind="click: submit_smsSettingForm">
            	<span class="button_wrapper"><span class="button_left"><span class="button_right"><span class="button_center" data-trans="apply"></span></span></span></span>
        	</label>
    	</div>
	    	
	    	
        <!--div class="form-buttons">
            <input type="submit" class="btn btn-primary" data-trans='apply'/>
            <!--input type="button" class="btn" data-bind='click: clear' data-trans='cancel'/-->
        <!--/div-->
        <div class="form-note" style="display: none;">
            <div class="notes-title">&nbsp;</div>
            <ul class="notes-content">
                <li data-trans="sms_setting_note_validity"></li>
                <li data-trans="sms_setting_note_center_number"></li>
                <li data-trans="sms_setting_note_delivery_report"></li>
            </ul>
        </div>
    </div>
</form> 
	    </div>
	  </div>	
</div>
