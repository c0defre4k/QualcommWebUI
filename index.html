<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="renderer" content="webkit">
<meta charset="utf-8" />
<title></title>
<link type="text/css" href="theme/chosen.css" rel="stylesheet" />
<link type="text/css" href="theme/bootstrap.css" rel="stylesheet" />
<link type="text/css" href="theme/app.css" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="theme_mifi/main.css" />
<!--<link href="favicon.ico" rel="shortcut icon" />-->
<!--[if lt IE 9]>
   <script type="text/javascript" src="js/lib/html5shiv.js"></script>
   <script type="text/javascript" src="js/lib/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div id="all_content" class="body_bg" style="display: block;">
<div id="login_wrapper" class="login_wrapper_dim">
<div class="login_wrapper_dim login_wrapper_filter">
<div id="header" class="header">
<div id="header_turnbg" class="head_div head_dim">
<div class="head_dim head_filter">
<!--<div class="container" id="topContainer">-->

	<div class="logo">
	</div>
	
	<div id="union_main_menu" class="main_menu">
		<ul>
			<li><a href="#home" id="home_menu"><span data-trans="home"></span></a></li>
			<li><a href="#statistic" id="statistic_menu" ><span data-trans="home_statistics_menu"></span></a></li>
			<li><a href="#sms" id="sms_menu" ><span data-trans="sms"></span></a></li>
			<!--<li><a data-bind="attr: {href: notDataCard? '#sleep_mode' : '#dmz'}"><span data-trans="advanced_settings"></span></a></li>-->
			<li><a href="#quick_setting" id="quick_setting_menu"><span data-trans="home_settings_menu"></span></a></li>
			<li style="display: none"><a href="#sleep_mode" id="sleep_mode_menu"><span data-trans="advanced_settings"></span></a></li>
			<li><a href="#httpshare" id="sdcard_menu"><span data-trans="sd"></span></a></li>
			<li style="display: none"><a href="#quick_setting" id="quick_setting_menu"><span data-trans="quick_setting"></span></a></li>	
			<li style="display: none"><a href="#phonebook" id="phonebook_menu" data-bind="visible: hasPhonebook" data-trans="phonebook"></a></li>
		</ul>
	</div>
		
 <!--	<div id="languageBar" class="row" style="display:none"> -->
	<div class="help col-xs-12 text-right">	
       <!-- <div id="themeContainer" class="col-xs-12 text-right"> -->
            <select id="language" class="marginright10" data-bind="options: languages, value: currentLan, optionsText: 'text', optionsValue: 'value', event:{ change: langChangeHandler}"></select>
			<span id="help_url">
                <a class="margin-right-10" data-trans="Help"></a>
            </span>
			<span id="login">
                <a class="margin-right-10" data-trans="login" href="#login"></a>
            </span>
			<span id="login_username" style="display:none" class="margin-right-10" data-trans="admin">               
            </span>
			<span id="logout">
               <!-- <a class="margin-right-10" data-trans="modify_password" href="#password_management" data-bind="visible:showLogout()"></a>-->
                <a class="margin-right-10" id="logoutlink" data-trans="logout" href="javascript:void(0)" data-bind="click:logout,visible:showLogout() " style="display: none;"></a>
            </span>
			
       <!-- </div> ->
    </div>
	
   <div id="langLogoBar" class="row text-right">
		<!--<div class="tools">-->
        <div id="statusBar" class="col-xs-12 text-right">
	<!--	<div style="display:none">
          <span class="statusItem" title="network_type" i18n="true" id="networkType" data-bind="text: networkType"></span>
            <span class="statusItem" title="network_provider" i18n="true" id="operator" data-bind="text: networkOperator"></span>
            <span class="statusItem" title="ota_title" i18n="true" id="OTA" data-bind="visible:OTAStatus() && OTADownloadStatus()">
                <a onClick="return showOTAAlert();">
                    <img class="paddingbottom6" src="./img/update.gif"/>
                </a>
            </span>
		</div>	
		-->          	
		    <span class="statusItem" title="sms_unread_count" i18n="true" id="sms_unread_count" data-bind="visible: smsUnreadCount() > 0 || showSmsDeleteConfirm()" style="display: none; position: relative;">
                <a onClick="return gotoSmsList();" href="javascript: void(0)">
                    <img data-bind="visible: smsUnreadCount() > 0 && !showSmsDeleteConfirm()" class="paddingbottom6" src="./img_mifi/unread_message.gif"/>
                    <img data-bind="visible: showSmsDeleteConfirm()" class="paddingbottom6" src="./img_mifi/unread_message.gif"/>
                    <!--sup data-bind="visible: smsUnreadCount() > 0, text: smsUnreadCount" class="smsUnreadCount"></sup-->
                </a>
            </span>
			<span class="statusItem" title="sim_status" i18n="true" id="statusItemSimStatus" data-bind="visible: isShowSimStatus">
				<img data-bind="attr: {src: simStatus}" class="paddingbottom6"/>
			</span>
			<span class="statusItem" title="signal_strength" i18n="true" id="signal_strength" data-bind="visible: isShowSignalStrength">
				<!--i class="signal" data-bind="attr:{'class': signalCssClass}">&nbsp;</i-->
				<img data-bind="attr: {src: getConnectionSignalImg}"/>
			</span>
            <span class="statusItem" title="connection_status" i18n="true" id="connection_status" data-bind="visible: isShowConnectionIcon">
            	<!--i class="icon_connection" data-bind="attr:{'class': connectionCssClass}">&nbsp;</i-->
            	<img data-bind="attr: {src: getConnectionStatusImg}"/>
            </span>           
            <span class="statusItem" title="roaming_status" i18n="true" id="roamingStatus" data-bind="visible: roamingStatus() == 'R'" style="display: none;"><img class="paddingbottom6" src="./img/roaming.png"/></span>
            <span class="statusItem" title="wifi_status" i18n="true" id="wifi_status" data-bind="visible: hasWifi">
            <!--i class="wifi_status" data-bind="attr:{'class': wifiStatusCssClass}">&nbsp;</i-->
            <img data-bind="attr: {src: wifiStatusImg}"/>
            </span>
            <span class="statusItem" title="battery_level" i18n="true" data-bind="visible: hasBattery"><img class="paddingbottom6" id="batteryCharging" data-bind="attr: {src: batteryPers}"/></span>
        </div>
    </div>
	


</div>
</div>
</div>
<!-- content -->
<div id="indexContainer">
<!--<div class="container" id="indexContainer">
    <div id="mainContainer" style="min-height: 450px;">-->
	<div id="mainContainer">
        <div id='container'></div>
    </div>
</div>

<div id='result-overlay'>
    <div class='header'></div>
    <br/>
    <div class="text-center">
        <div>
            <div id="result-image"></div>
        </div>
        <div id="result_wording"></div>
    </div>
</div>

<div id='loading'>
    <div class='header'><span id="loadMsg"></span></div>
    <br/>
    <div class="text-center">
		<div><span id="loading_wording" class="message"></span></div>
        <img id="loadingImg" src="img/loading.gif"/>
        <div id="loading_container"></div>
    </div>
</div>

<div id='progress'>
    <div class='header'><span id="barMsg"></span></div>
     <br/>
     <div class="progress-content">
         <div class="progress-bar-container">
             <div id="bar" class="progress-bar"></div>
             <div id="barValue" class="progress-bar-value"></div>
         </div>
         <div id="progress_container" class="progress-prompt"></div>
     </div>
 </div>

<!-- confirm content -->
<div id='confirm'>
    <div class='header'><span id="popTitle"></span></div>
    <div id="confirm-message-container">
        <div class='icon'><img id='confirmImg'/></div>
        <div class="confirm-message">
            <div class='message'></div>
            <div class='promptDiv'>
                <input name="promptInput" id="promptInput" type="text" maxlength="25" class="width190"/><br/>
                <label class="promptErrorLabel colorRed"></label>
            </div>
        </div>
    </div>
    <div class='buttons'>
        <input type="button" class="btn btn-default simplemodal-close" id='okbtn' data-trans='ok'/>
        <input type="button" class="btn btn-default " id='yesbtn' data-trans='yes'/>
        <input type="button" class="btn btn-default simplemodal-close" id='nobtn' data-trans='no'/>
    </div>
</div>
<div id='popupSettingWindow'>
    <div class='header'>
		<p class="tag-popup-close"><a href="javascript:hidePopupSettingWindow();"></a></p>
	</div>
	<div id="htmlContainer" class="modal-body"></div>
</div>
<div id="buttom-bubble">
</div>

<script type="text/x-jquery-tmpl" id="newMessagePopTmpl">
    <div style="display:none" class="bubbleItem ${report}" id="${mark}">
        <h3>
			<span data-trans="${titletrans}">${title}</span> ${name} <a href="javascript:void(0);" data-targetid="${mark}" class="bubbleCloseBtn"></a>
		</h3>
        <div class="bubbleContainer">
            <div class="bubbleContent">${content}</div>
            <div class="bubbleDatetime">${datetime}</div>
        </div>
    </div>
</script>

<script type="text/javascript" data-main="js/main" src="js/lib/require/require-jquery.js"></script>
</div>
<!--div class="hot_links">
<div class="hotlinks">
</div>
</div-->
<div id="footer" class="footer"></div>
</div>
</body>
</html>
